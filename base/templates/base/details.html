{% extends 'base/base.html' %} {% block content %}
<style>
  #textarea {
    width: 100%;
    height: 100px;
    border: 1px solid #ccc;
    border-radius: 3px;
    resize: none;
    outline: none;
  }
</style>

<div class="header-bar">
  <h1>Task details</h1>
  <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>
{% for x in details %}
<div style="padding: 0 9px">
  <div style="gap: 10px; display: flex; align-items: center">
    <p>Task name:</p>
    <h5>{{ x.title|title }}</h5>
  </div>
  <div>
    <p>Task description:</p>
    <textarea id="textarea" readonly style="resize: none">
      {{ x.description }}
    </textarea>
  </div>
  <div style="gap: 10px; display: flex; align-items: center">
    <p>Task status:</p>
    <h5>{{ x.complete }}</h5>
  </div>
  <div
    style="
      gap: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <p>created at:</p>
    <h5>{{ x.created }}</h5>
  </div>
</div>
{% endfor %} {% endblock content %}
